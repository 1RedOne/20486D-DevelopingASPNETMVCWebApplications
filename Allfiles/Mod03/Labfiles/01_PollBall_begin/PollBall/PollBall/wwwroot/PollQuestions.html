<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style\stylesheet.css"/>
</head>
<body>
    <p class="head">
        <h1>Favorite ball game poll</h1>
        Please select your favorite ball game and press submit.
        The pool is anonymouse and does not contain names.
    </p>
    <form class="submitform">
        <div>
            <div class="MainBatch1">
                <div class="item">
                    <div class="imgitem"><img src="images\basketball.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Basketball"> Basketball</div>
                </div>
                <div class="item">
                    <div class="imgitem"><img src="images\football.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Football"> Football</div>
                </div>
                <div class="item">
                    <div class="imgitem"><img src="images\soccer.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Soccer"> Soccer</div>
                </div>
                <div class="item">
                    <div class="imgitem"><img src="images\vollyball.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Vollyball"> Vollyball</div>
                </div>
            </div>
            <div class="MainBatch2">
                <div class="item">
                    <div class="imgitem"><img src="images\billiard.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Billiard"> Billiard</div>
                </div>
                <div class="item">
                    <div class="imgitem"><img src="images\Golf.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Golf"> Golf</div>
                </div>
                <div class="item">
                    <div class="imgitem"><img src="images\Air Hockey.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="AirHockey"> Air Hockey</div>
                </div>
                <div class="item">
                    <div class="imgitem"><img src="images\tennis.png" /></div>
                    <div class="inputitem"><input type="radio" name="Favorite" value="Tennis"> Tennis</div>
                </div>
            </div>
        </div>
        
        <div class="SubmitBatch">
            <input type="submit" />
        </div>

    </form>
</body>
</html>
